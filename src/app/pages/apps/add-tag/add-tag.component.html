<form (ngSubmit)="tagsForm()" [formGroup]="tags">
  <div class="row">
    <div class="col-sm-12 d-flex align-items-center">
      <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">Name</mat-label>
    </div>
    <div class="col-sm-12">
      <mat-form-field appearance="outline" class="w-100">
        <input
          matInput
          placeholder="Name"
          class="m-l-4"
          formControlName="name"
        />
      </mat-form-field>
      <mat-error
        *ngIf="(tags?.get('name')?.touched || tags?.get('name')?.dirty) &&
                                                          tags?.get('name')?.invalid 
                                                          && tags?.get('name')?.errors?.['required']"
      >
        Tag name is required</mat-error
      >
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12 d-flex align-items-center">
      <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">Color</mat-label>
    </div>
    <div class="col-12">
      <mat-form-field appearance="outline" class="w-100">
        <div class="color-input-container">
          <input
            matInput
            placeholder="Change Color"
            type="color"
            formControlName="primary"
            class="color-picker"
            (input)="colorChange($event)"
          />
          <input
            matInput
            placeholder="{{ color }}"
            formControlName="primary"
            class="hex-input m-l-10"
            readonly
          />
        </div>
      </mat-form-field>
    </div>
  </div>
  <div class="m-t-12">
    <button mat-flat-button color="primary">Submit</button>
  </div>
</form>
