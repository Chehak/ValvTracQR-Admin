<mat-card class="cardWithShadow">
  <mat-card-content>
    <div class="row justify-content-between">
      <div class="col-lg-4"></div>
      <div class="col-lg-4 d-flex align-items-center justify-content-end">
        <button
          mat-flat-button
          color="primary"
          style="margin-right: 9px"
          (click)="redirect()"
        >
          <!-- routerLink="./apps/add-machines-operations" -->
          {{ "Add" | translate }} {{ "Additional Field" | translate }}
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
<mat-card class="cardWithShadow">
  <mat-card-content>
    <div class="table-responsive">
      <table
        mat-table
        #table
        [dataSource]="data"
        class="mat-elevation-z8"
        cdkDropList
        [cdkDropListData]="data"
        (cdkDropListDropped)="dropTable($event)"
        class="text-white"
      >
        <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="order on schedule">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-s-14 f-w-600 m-l-2"
            style="vertical-align: top"
          >
            {{ "Order on schedule" | translate }}
          </th>
          <td mat-cell *matCellDef="let element; let i = index">
            <mat-icon class="dragCursor" (mousedown)="dragDisabled = false"
              >reorder</mat-icon
            >
          </td>
        </ng-container>
        <ng-container matColumnDef="assigned to">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-s-14 f-w-600"
            style="text-align: center"
          >
            {{ "Assigned to" | translate }}
            <form action="" class="m-t-10">
              <mat-form-field appearance="outline" class="w-100">
                <mat-select
                  value=""
                  (selectionChange)="applyFilterAssigned($event.value)"
                >
                  <mat-option value="Products">Products</mat-option>
                  <mat-option value="Orders">Orders</mat-option>
                </mat-select>
              </mat-form-field>
            </form>
          </th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex align-items-center">
              <div class="w-100 text-center">
                <p class="f-w-400 mat-subtitle-1 f-s-14 m-t-0">
                  {{ element.assigned }}
                </p>
                <!-- <small class="mat-body-1 f-s-14">{{ element.Role }}</small> -->
              </div>
            </div>
          </td>
        </ng-container>
        <ng-container matColumnDef="group">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-s-14 f-w-600 m-l-2"
            style="text-align: center; vertical-align: top"
          >
            {{ "Group" | translate }}
            <form class="m-t-10">
              <mat-form-field class="w-100" appearance="outline">
                <input
                  type="text"
                  placeholder="Search..."
                  aria-label="Number"
                  matInput
                  [formControl]="filterControl"
                  [matAutocomplete]="auto3"
                />
                <mat-autocomplete
                  #auto3="matAutocomplete"
                  (optionSelected)="applyFilterGroup($event)"
                >
                  <mat-option
                    *ngFor="let searchoption of searchfilteredOptions | async"
                    [value]="searchoption"
                  >
                    {{ searchoption }}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
            </form>
          </th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex align-items-center">
              <div class="w-100 text-center">
                <p class="f-w-400 mat-subtitle-1 f-s-14 m-t-0">
                  {{ element.group }}
                </p>
                <!-- <small class="mat-body-1 f-s-14">{{ element.Role }}</small> -->
              </div>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="field">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-s-14 f-w-600"
            style="text-align: center"
          >
            {{ "Field" | translate }}
            <form class="m-t-10">
              <mat-form-field class="w-100" appearance="outline">
                <input
                  type="text"
                  matInput
                  (keyup)="applyFilterField($any($event.target).value)"
                />
              </mat-form-field>
            </form>
          </th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex align-items-center">
              <div class="w-100 text-center">
                <p class="f-w-400 mat-subtitle-1 f-s-14 m-t-0">
                  {{ element.field }}
                </p>
                <!-- <small class="mat-body-1 f-s-14">{{ element.Role }}</small> -->
              </div>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-s-14 f-w-600"
            style="vertical-align: top"
          >
            {{ "Action" | translate }}
          </th>
          <td mat-cell *matCellDef="let element" class="action-link">
            <a
              class="m-r-10 cursor-pointer text-white"
              (click)="redirectUpdate(element?._id)"
              ><i-tabler name="edit" class="icon-18"></i-tabler
            ></a>
            <a
              class="m-r-10 cursor-pointer text-white"
              (click)="deleteField(element?._id)"
            >
              <i-tabler name="trash" class="icon-18"></i-tabler>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          cdkDrag
          [cdkDragData]="row"
        ></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
