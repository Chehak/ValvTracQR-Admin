<mat-card class="cardWithShadow">
  <!-- <button
    type="button"
    class="btn btn-lg btn-danger"
    data-bs-toggle="popover"
    data-bs-title="Popover title"
    data-bs-content="And here's some amazing content. It's very engaging. Right?"
  >
    Click to toggle popover
  </button> -->
  <mat-card-content>
    <div class="row justify-content-between">
      <div class="col-lg-4">
        <mat-form-field appearance="outline" class="w-100 hide-hint">
          <input
            matInput
            placeholder="Search Name"
            onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode == 32)"
          />
          <!-- (keyup)="applyFilter($any($event.target).value)" -->
          <mat-icon matSuffix style="height: 29px !important; padding: 6px">
            <i-tabler name="search" class="icon-20"></i-tabler>
          </mat-icon>
        </mat-form-field>
      </div>
      <div class="col-lg-4 d-flex align-items-center justify-content-end">
        <button mat-flat-button color="primary" style="margin-right: 9px">
          <!-- (click)="openDialog('Add', {})" -->
          Add Role
        </button>
        <button mat-flat-button color="primary">
          <i-tabler
            class="d-flex ms-5"
            name="tool"
            matBadgeColor="primary"
          ></i-tabler>
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
<mat-card class="cardWithShadow">
  <mat-card-content>
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="w-100">
        <ng-container matColumnDef="order on schedule">
          <th mat-header-cell *matHeaderCellDef class="f-s-14 f-w-600">
            Order on schedule
          </th>
          <td mat-cell *matCellDef="let element; let i = index">
            <!-- {{ i + 1 + myPaginator.pageIndex * myPaginator.pageSize }} -->
          </td>
        </ng-container>

        <ng-container matColumnDef="shop floor view">
          <th mat-header-cell *matHeaderCellDef class="f-s-14 f-w-600 m-l-2">
            Shop floor view
          </th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex align-items-center">
              <div class="">
                <p class="f-w-400 mat-subtitle-1 f-s-14 m-t-0">
                  <!-- {{ element.name }} -->
                </p>
                <!-- <small class="mat-body-1 f-s-14">{{ element.Role }}</small> -->
              </div>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="f-s-14 f-w-600">Name</th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex align-items-center">
              <div class="">
                <p class="f-w-400 mat-subtitle-1 f-s-14 m-t-0">
                  <!-- {{ element.role == 1 ? "Admin" : "Worker" }} -->
                </p>
                <!-- <small class="mat-body-1 f-s-14">{{ element.Role }}</small> -->
              </div>
            </div>
          </td>
        </ng-container>
        <ng-container matColumnDef="active">
          <th mat-header-cell *matHeaderCellDef class="f-s-14 f-w-600">
            Active
          </th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex align-items-center">
              <div class="">
                <p class="f-w-400 mat-subtitle-1 f-s-14 m-t-0">
                  <!-- {{ element.role == 1 ? "Admin" : "Worker" }} -->
                </p>
                <!-- <small class="mat-body-1 f-s-14">{{ element.Role }}</small> -->
              </div>
            </div>
          </td>
        </ng-container>
        <ng-container matColumnDef="end machine">
          <th mat-header-cell *matHeaderCellDef class="f-s-14 f-w-600">
            End Machine
          </th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex align-items-center">
              <div class="">
                <p class="f-w-400 mat-subtitle-1 f-s-14 m-t-0">
                  <!-- {{ element.role == 1 ? "Admin" : "Worker" }} -->
                </p>
                <!-- <small class="mat-body-1 f-s-14">{{ element.Role }}</small> -->
              </div>
            </div>
          </td>
        </ng-container>
        <ng-container matColumnDef="work hour price">
          <th mat-header-cell *matHeaderCellDef class="f-s-14 f-w-600">
            Work hour price
          </th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex align-items-center">
              <div class="">
                <p class="f-w-400 mat-subtitle-1 f-s-14 m-t-0">
                  <!-- {{ element.role == 1 ? "Admin" : "Worker" }} -->
                </p>
                <!-- <small class="mat-body-1 f-s-14">{{ element.Role }}</small> -->
              </div>
            </div>
          </td>
        </ng-container>
        <ng-container matColumnDef="currency">
          <th mat-header-cell *matHeaderCellDef class="f-s-14 f-w-600">
            Currency
          </th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex align-items-center">
              <div class="">
                <p class="f-w-400 mat-subtitle-1 f-s-14 m-t-0">
                  <!-- {{ element.role == 1 ? "Admin" : "Worker" }} -->
                </p>
                <!-- <small class="mat-body-1 f-s-14">{{ element.Role }}</small> -->
              </div>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="f-s-14 f-w-600">
            Action
          </th>
          <td mat-cell *matCellDef="let element" class="action-link">
            <a class="m-r-10 cursor-pointer"
              ><i-tabler name="edit" class="icon-18"></i-tabler
            ></a>
            <!--  (click)="openDialog('Update', element)" -->
            <a class="m-r-10 cursor-pointer">
              <!--  (click)="openDialog('Delete', element)" -->
              <i-tabler name="trash" class="icon-18"></i-tabler>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        #myPaginator
        [length]="totalRecords"
        [pageIndex]="topPage"
        [pageSize]="10"
        [pageSizeOptions]="getPageSizeOptions()"
        (page)="paginationOptionChange($event)"
      ></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
