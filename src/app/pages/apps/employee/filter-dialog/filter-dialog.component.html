<div class="col-lg-12">
  <div class="d-flex text-white">
    <i-tabler
      name="tool"
      style="margin-top: 17px; margin-right: 4px"
    ></i-tabler>
    <h2>Personalized grid configuration</h2>
  </div>
  <p class="fw-normal fs-2 text-white">Results per page:</p>
  <mat-form-field appearance="outline" class="w-100 hide-hint text-white">
    <input matInput placeholder="Search Name" [(ngModel)]="rows" />
    <span matTextSuffix>rows per page</span>
  </mat-form-field>
  <p class="p-0 m-0" style="color: #8080809e">Interger between 0 to 50</p>
</div>

<div class="text-center text-white fs-4 m-0 p-0">
  Configure order and display of grid columns
</div>

<div class="d-flex taskboard flex-sm-column flex-md-row" cdkDropListGroup>
  <!-- todo -->
  <div class="col-lg-5">
    <div class="taskboard-wrapper">
      <div class="taskboard-list todos">
        <div
          class="taskboard-header bg-primary p-y-8 p-x-16 rounded text-white m-b-16"
        >
          <span>Visible columns and columns order</span>
        </div>
        <div
          class="taskboard-cards"
          [cdkDropListData]="todos"
          cdkDropList
          (cdkDropListDropped)="drop($event)"
        >
          <div class="taskboard-task" cdkDrag *ngFor="let task of todos">
            <div
              class="d-flex align-items-center f-s-15 m-b-4 f-w-400 text-white"
            >
              <i-tabler class="m-r-4 icon-20" name="eye"></i-tabler
              ><span> {{ task.title }}</span>
            </div>

            <div></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-2 text-center justify-content-center">
    <i-tabler
      name="switch-horizontal"
      style="height: 36px !important; width: 36px !important"
      class="text-white"
    ></i-tabler>
  </div>
  <!-- in progress -->
  <div class="col-lg-5">
    <!-- <h3></h3> -->
    <div class="taskboard-wrapper">
      <div class="taskboard-list inprogress">
        <div
          class="taskboard-header bg-warning p-y-8 p-x-16 rounded text-white m-b-16"
        >
          <span>Hidden/Fixed Columns</span>
        </div>
        <div
          class="taskboard-cards"
          [cdkDropListData]="inprogress"
          cdkDropList
          (cdkDropListDropped)="drop($event)"
        >
          <div class="taskboard-task" cdkDrag *ngFor="let task of inprogress">
            <div
              class="d-flex align-items-center f-s-15 m-b-4 f-w-400 text-white"
            >
              <i-tabler class="m-r-4 icon-20" name="eye-off"></i-tabler
              ><span> {{ task.title }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button
    mat-flat-button
    extended
    color="warn"
    aria-label="Example icon button with a delete icon"
  >
    <div class="d-flex align-items-center">
      <i-tabler class="m-r-4 icon-20" name="trash"></i-tabler
      ><span> Delete</span>
    </div>
  </button>

  <button mat-stroked-button color="warn">
    <div class="d-flex align-items-center">
      <i-tabler class="icon-20 m-r-4" name="refresh"></i-tabler
      ><span> Reset</span>
    </div>
  </button>

  <button
    type="button"
    title="Save"
    mat-flat-button
    color="primary"
    (click)="apply()"
  >
    <div class="d-flex align-items-center">
      <i-tabler class="icon-20 m-r-4" name="download"></i-tabler
      ><span> Apply</span>
    </div>
  </button>
</div>
