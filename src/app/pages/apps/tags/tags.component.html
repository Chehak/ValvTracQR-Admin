<mat-card class="cardWithShadow">
  <mat-card-content>
    <div class="row justify-content-between">
      <div class="col-lg-4"></div>
      <div class="col-lg-4 d-flex align-items-center justify-content-end">
        <button
          mat-flat-button
          color="primary"
          style="margin-right: 9px"
          (click)="redirect()"
        >
          <!-- routerLink="./apps/add-machines-operations" -->
          {{ "Add" | translate }} {{ "Tag" | translate }}
        </button>
        <button mat-flat-button color="primary">
          <i-tabler class="" name="tool" matBadgeColor="primary"></i-tabler>
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
<mat-card class="cardWithShadow">
  <mat-card-content>
    <div class="table-responsive">
      <table
        mat-table
        #table
        [dataSource]="dataSource"
        class="mat-elevation-z8"
        class="text-white"
      >
        <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-s-14 f-w-600 m-l-2"
            style="vertical-align: top"
          >
            {{ "Id" | translate }}
          </th>
          <td mat-cell *matCellDef="let element; let i = index">
            {{ i + 1 }}
          </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-s-14 f-w-600"
            style="text-align: center"
          >
            {{ "Name" | translate }}
            <form class="m-t-10">
              <mat-form-field class="w-100" appearance="outline">
                <input
                  type="text"
                  matInput
                  placeholder="{{ 'Searh Tag name' | translate }}"
                  (keyup)="applyFilter($any($event.target).value)"
                />
              </mat-form-field>
            </form>
          </th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex align-items-center">
              <div class="w-100 text-center">
                <p class="f-w-400 mat-subtitle-1 f-s-14 m-t-0">
                  {{ element.name }}
                </p>
                <!-- <small class="mat-body-1 f-s-14">{{ element.Role }}</small> -->
              </div>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="color">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-s-14 f-w-600"
            style="text-align: center"
          >
            {{ "Color" | translate }}
            <form class="m-t-10">
              <mat-form-field class="w-100" appearance="outline">
                <input
                  type="text"
                  matInput
                  placeholder="{{ 'Search Color' | translate }}"
                  (keyup)="applyFilterColor($any($event.target).value)"
                />
              </mat-form-field>
            </form>
          </th>
          <td mat-cell *matCellDef="let element" style="align-items: center">
            <div class="w-100 text-center">
              <p
                class="color-container"
                [ngStyle]="{ 'background-color': element.color }"
              ></p>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="action" align="center">
          <th mat-header-cell *matHeaderCellDef class="f-s-14 f-w-600">
            {{ "Action" | translate }}
          </th>
          <td mat-cell *matCellDef="let element" class="action-link">
            <a
              class="m-r-10 cursor-pointer text-white"
              (click)="redirectUpdate(element?._id)"
              ><i-tabler name="edit" class="icon-18"></i-tabler
            ></a>

            <a
              class="m-r-10 cursor-pointer text-white"
              (click)="deleteTag(element?._id)"
            >
              <i-tabler name="trash" class="icon-18"></i-tabler>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
