<mat-card style="border: 0px solid white !important"> </mat-card>
<mat-card class="cardWithShadow">
  <mat-card-content class="b-t-1">
    <div
      class="d-flex flex-sm-row flex-column align-items-center justify-content-end gap-8 m-b-10"
    >
      <div style="border: 1px solid black">
        <button color="primary" mat-flat-button class="m-r-4">
          <i-tabler
            name="tool"
            style="-webkit-transform: scaleX(-1); transform: scaleX(-1)"
          ></i-tabler>
        </button>
        <button color="primary" mat-flat-button>
          <i-tabler name="arrows-diagonal-minimize-2"></i-tabler>Page
        </button>
      </div>
    </div>
  </mat-card-content>
  <mat-card-content>
    <div class="table-responsive">
      <table
        mat-table
        #table
        [dataSource]="dataSource"
        class="mat-elevation-z8"
        class="text-white"
      >
        <ng-container matColumnDef="worker">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-s-14 f-w-600 m-l-2"
            style="text-align: center; vertical-align: top"
          >
            <a href="" style="color: white; text-decoration: none">
              Worker <i class="fa fa-long-arrow-up" aria-hidden="true"></i
              ><i class="fa fa-long-arrow-down" aria-hidden="true"></i
            ></a>

            <form class="m-t-10">
              <mat-form-field class="w-100" appearance="outline">
                <input
                  type="text"
                  placeholder="Choose worker"
                  aria-label="Number"
                  matInput
                  [formControl]="filterControl"
                  [matAutocomplete]="auto3"
                />
                <mat-autocomplete #auto3="matAutocomplete">
                  <mat-option
                    *ngFor="let searchoption of searchfilteredOptions | async"
                    [value]="searchoption"
                  >
                    {{ searchoption }}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
            </form>
          </th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex align-items-center">
              <div class="w-100 text-center">
                <p class="f-w-400 mat-subtitle-1 f-s-14 m-t-0">
                  {{ element.worker }}
                </p>
              </div>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="pause start">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-s-14 f-w-600"
            style="text-align: center"
          >
            <a href="" style="color: white; text-decoration: none">
              Pause Start <i class="fa fa-long-arrow-up" aria-hidden="true"></i
              ><i class="fa fa-long-arrow-down" aria-hidden="true"></i
            ></a>
            <form class="m-t-10">
              <mat-form-field class="w-100" appearance="outline">
                <input type="text" matInput />
              </mat-form-field>
            </form>
          </th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex align-items-center">
              <div class="w-100 text-center">
                <p class="f-w-400 mat-subtitle-1 f-s-14 m-t-0">
                  {{ element.pauseStart | date }}
                </p>
              </div>
            </div>
          </td>
        </ng-container>
        <ng-container matColumnDef="pause stop">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-s-14 f-w-600"
            style="text-align: center"
          >
            <a href="" style="color: white; text-decoration: none">
              Pause stop <i class="fa fa-long-arrow-up" aria-hidden="true"></i
              ><i class="fa fa-long-arrow-down" aria-hidden="true"></i
            ></a>
            <form class="m-t-10">
              <mat-form-field class="w-100" appearance="outline">
                <input type="text" matInput />
              </mat-form-field>
            </form>
          </th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex align-items-center">
              <div class="w-100 text-center">
                <p class="f-w-400 mat-subtitle-1 f-s-14 m-t-0">
                  {{ element.pauseStop | date }}
                </p>
              </div>
            </div>
          </td>
        </ng-container>
        <ng-container matColumnDef="pause time">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-s-14 f-w-600"
            style="text-align: center; white-space: nowrap; vertical-align: top"
          >
            Pause Time [h:m:s]
          </th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex align-items-center">
              <div class="w-100 text-center">
                <p class="f-w-400 mat-subtitle-1 f-s-14 m-t-0">
                  {{ element.pauseTime }}
                </p>
              </div>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="reason">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-s-14 f-w-600"
            style="text-align: center; white-space: nowrap; vertical-align: top"
          >
            Reason
          </th>
          <td mat-cell *matCellDef="let element">
            <div class="w-100 text-center">
              <p class="f-w-400 mat-subtitle-1 f-s-14 m-t-0">
                {{ element.reason }}
              </p>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="comment">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-s-14 f-w-600"
            style="text-align: center; white-space: nowrap; vertical-align: top"
          >
            Comment
          </th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex align-items-center">
              <div class="w-100 text-center">
                <p class="f-w-400 mat-subtitle-1 f-s-14 m-t-0">
                  {{ element.comment }}
                </p>
              </div>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
