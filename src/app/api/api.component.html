<mat-card class="cardWithShadow">
  <mat-card-content>
    <div class="row justify-content-between">
      <div class="col-lg-4">
        <mat-form-field appearance="outline" class="w-100 hide-hint">
          <input
            matInput
            placeholder="{{ 'Search' | translate }} {{ 'Name' | translate }}"
            (keyup)="applyFilter($any($event.target).value)"
          />
          <mat-icon matSuffix style="height: 29px !important; padding: 6px">
            <i-tabler name="search" class="icon-20"></i-tabler>
          </mat-icon>
        </mat-form-field>
      </div>
      <div class="col-lg-4 d-flex align-items-center justify-content-end">
        <button
          mat-flat-button
          color="primary"
          style="margin-right: 9px"
          (click)="redirectAdd()"
        >
          {{ "Add" | translate }} {{ "API Key" | translate }}
        </button>

        <!-- <button mat-flat-button color="primary">
          <i-tabler
            class="d-flex"
            name="tool"
            matBadgeColor="primary"
          ></i-tabler>
        </button> -->
      </div>
    </div>
  </mat-card-content>
</mat-card>
<mat-card class="cardWithShadow">
  <mat-card-content>
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="w-100">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="f-s-14 f-w-600">#</th>
          <td mat-cell *matCellDef="let element; let i = index">
            {{ i + 1 }}
          </td>
        </ng-container>

        <ng-container matColumnDef="Key">
          <th mat-header-cell *matHeaderCellDef class="f-s-14 f-w-600 m-l-2">
            {{ "API Key" | translate }}
          </th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex align-items-center">
              <div class="">
                <p class="f-w-400 mat-subtitle-1 f-s-14 m-t-0">
                  {{ element.api }}
                </p>
                <!-- <small class="mat-body-1 f-s-14">{{ element.Role }}</small> -->
              </div>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="Products">
          <th mat-header-cell *matHeaderCellDef class="f-s-14 f-w-600">
            {{ "Products" | translate }}
          </th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex align-items-center">
              <div class="">
                <p class="f-w-400 mat-subtitle-1 f-s-14 m-t-0">
                  <ng-container *ngIf="element.products == true">
                    <i-tabler name="check" style="color: #4caf50"></i-tabler>
                  </ng-container>
                  <ng-container *ngIf="element.products == false">
                    <i-tabler name="X" style="color: #f44336"></i-tabler>
                  </ng-container>
                </p>
                <!-- <small class="mat-body-1 f-s-14">{{ element.Role }}</small> -->
              </div>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="Orders">
          <th mat-header-cell *matHeaderCellDef class="f-s-14 f-w-600">
            {{ "Orders" | translate }}
          </th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex align-items-center">
              <div class="">
                <p class="f-w-400 mat-subtitle-1 f-s-14 m-t-0">
                  <ng-container *ngIf="element.orders == true">
                    <i-tabler name="check" style="color: #4caf50"></i-tabler>
                  </ng-container>
                  <ng-container *ngIf="element.orders == false">
                    <i-tabler name="X" style="color: #f44336"></i-tabler>
                  </ng-container>
                </p>
                <!-- <small class="mat-body-1 f-s-14">{{ element.Role }}</small> -->
              </div>
            </div>
          </td>
        </ng-container>
        <ng-container matColumnDef="Files">
          <th mat-header-cell *matHeaderCellDef class="f-s-14 f-w-600">
            {{ "Files" | translate }}
          </th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex align-items-center">
              <div class="">
                <p class="f-w-400 mat-subtitle-1 f-s-14 m-t-0">
                  <ng-container *ngIf="element.files == true">
                    <i-tabler name="check" style="color: #4caf50"></i-tabler>
                  </ng-container>
                  <ng-container *ngIf="element.files == false">
                    <i-tabler name="X" style="color: #f44336"></i-tabler>
                  </ng-container>
                </p>
                <!-- <small class="mat-body-1 f-s-14">{{ element.Role }}</small> -->
              </div>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="Client">
          <th mat-header-cell *matHeaderCellDef class="f-s-14 f-w-600">
            {{ "Clients" | translate }}
          </th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex align-items-center">
              <div class="">
                <p class="f-w-400 mat-subtitle-1 f-s-14 m-t-0">
                  <ng-container *ngIf="element.clients == true">
                    <i-tabler name="check" style="color: #4caf50"></i-tabler>
                  </ng-container>
                  <ng-container *ngIf="element.clients == false">
                    <i-tabler name="X" style="color: #f44336"></i-tabler>
                  </ng-container>
                </p>
                <!-- <small class="mat-body-1 f-s-14">{{ element.Role }}</small> -->
              </div>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="Status">
          <th mat-header-cell *matHeaderCellDef class="f-s-14 f-w-600">
            {{ "Status" | translate }}
          </th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex align-items-center">
              <div class="">
                <p
                  class="f-w-400 mat-subtitle-1 f-s-14 m-t-0 text-success"
                  *ngIf="element.status == 'active'"
                >
                  Active
                </p>
                <p
                  class="f-w-400 mat-subtitle-1 f-s-14 m-t-0 text-danger"
                  *ngIf="element.status == 'inactive'"
                >
                  Inactive
                </p>
                <!-- <small class="mat-body-1 f-s-14">{{ element.Role }}</small> -->
              </div>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="Actions">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-s-14 f-w-600 text-white"
          >
            {{ "Action" | translate }}
          </th>
          <td mat-cell *matCellDef="let element" class="action-link">
            <a
              class="m-r-10 cursor-pointer text-white"
              style="margin-right: 9px"
              (click)="redirectUpdate(element?._id)"
              ><i-tabler name="edit" class="icon-18"></i-tabler
            ></a>
            <a
              class="m-r-10 cursor-pointer text-white"
              (click)="deleteApiKey(element?._id)"
            >
              <i-tabler name="trash" class="icon-18"></i-tabler>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="dynamicColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: dynamicColumns"></tr>
      </table>
      <!-- <mat-paginator
        [length]="dataSource.data.length"
        [pageSize]="paginator.pageSize"
        [pageSizeOptions]="[10, 20]"
        showFirstLastButtons
      ></mat-paginator> -->
    </div>
  </mat-card-content>
</mat-card>
