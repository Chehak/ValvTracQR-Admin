<mat-card style="border: 0px solid white !important">
  <mat-card-content>
    <div class="row justify-content-between">
      <div class="col-lg-4"></div>
      <div class="col-lg-4 d-flex align-items-center justify-content-end">
        <button
          mat-flat-button
          color="warn"
          class="m-r-4"
          (click)="redirectShowPauses()"
        >
          Show Pauses
        </button>

        <button
          mat-flat-button
          color="primary"
          style="margin-right: 9px"
          (click)="redirect()"
        >
          <!-- routerLink="./apps/add-machines-operations" -->
          Add Clock-IN/OUT
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
<mat-card class="cardWithShadow">
  <mat-card-content class="b-t-1">
    <div
      class="d-flex flex-sm-row flex-column align-items-center justify-content-end gap-8 m-b-10"
    >
      <div style="border: 1px solid black">
        <button
          style="
            color: white;
            background-color: #3f51b5;
            border: 1px solid #3f51b5;
            padding: 4px;
          "
          #tooltip="matTooltip"
          matTooltip="Export data to Excel (all rows) including selected filters in table below"
          matTooltipPosition="above"
          class="m-l-8"
          matTooltipHideDelay="100000"
        >
          <i-tabler name="file-download"></i-tabler>Export
        </button>
        <button
          style="
            color: black;
            background-color: white;
            border: 1px solid black;
            padding: 4px;
          "
        >
          <i-tabler
            name="tool"
            style="-webkit-transform: scaleX(-1); transform: scaleX(-1)"
          ></i-tabler>
        </button>
        <button
          style="
            color: black;
            background-color: white;
            border: 1px solid black;
            padding: 4px;
          "
        >
          <i-tabler name="arrows-diagonal-minimize-2"></i-tabler>Page
        </button>
      </div>
    </div>
  </mat-card-content>
  <mat-card-content>
    <div class="table-responsive">
      <table
        mat-table
        #table
        [dataSource]="dataSource"
        class="mat-elevation-z8"
        class="text-white"
      >
        <ng-container matColumnDef="worker">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-s-14 f-w-600 m-l-2"
            style="text-align: center; vertical-align: top"
          >
            <a href="" style="color: white; text-decoration: none">
              Worker <i class="fa fa-long-arrow-up" aria-hidden="true"></i
              ><i class="fa fa-long-arrow-down" aria-hidden="true"></i
            ></a>

            <form class="m-t-10">
              <mat-form-field class="w-100" appearance="outline">
                <input
                  type="text"
                  placeholder="Choose worker"
                  aria-label="Number"
                  matInput
                  [formControl]="filterControl"
                  [matAutocomplete]="auto3"
                />
                <mat-autocomplete #auto3="matAutocomplete">
                  <mat-option
                    *ngFor="let searchoption of searchfilteredOptions | async"
                    [value]="searchoption"
                  >
                    {{ searchoption }}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
            </form>
          </th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex align-items-center">
              <div class="w-100 text-center">
                <p class="f-w-400 mat-subtitle-1 f-s-14 m-t-0">
                  {{ element.worker }}
                </p>
              </div>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="clock in">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-s-14 f-w-600"
            style="text-align: center"
          >
            <a href="" style="color: white; text-decoration: none">
              Clock in <i class="fa fa-long-arrow-up" aria-hidden="true"></i
              ><i class="fa fa-long-arrow-down" aria-hidden="true"></i
            ></a>
            <form class="m-t-10">
              <mat-form-field class="w-100" appearance="outline">
                <input type="text" matInput />
              </mat-form-field>
            </form>
          </th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex align-items-center">
              <div class="w-100 text-center">
                <p class="f-w-400 mat-subtitle-1 f-s-14 m-t-0">
                  {{ element.clockIn | date }}
                </p>
              </div>
            </div>
          </td>
        </ng-container>
        <ng-container matColumnDef="clock out">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-s-14 f-w-600"
            style="text-align: center"
          >
            <a href="" style="color: white; text-decoration: none">
              Clock out <i class="fa fa-long-arrow-up" aria-hidden="true"></i
              ><i class="fa fa-long-arrow-down" aria-hidden="true"></i
            ></a>
            <form class="m-t-10">
              <mat-form-field class="w-100" appearance="outline">
                <input type="text" matInput />
              </mat-form-field>
            </form>
          </th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex align-items-center">
              <div class="w-100 text-center">
                <p class="f-w-400 mat-subtitle-1 f-s-14 m-t-0">
                  {{ element.clockOut | date }}
                </p>
              </div>
            </div>
          </td>
        </ng-container>
        <ng-container matColumnDef="working time">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-s-14 f-w-600"
            style="text-align: center; white-space: nowrap; vertical-align: top"
          >
            Working Time
          </th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex align-items-center">
              <div class="w-100 text-center">
                <p class="f-w-400 mat-subtitle-1 f-s-14 m-t-0">
                  {{ element.workingTime }}
                </p>
              </div>
            </div>
          </td>
        </ng-container>
        <ng-container matColumnDef="pause time">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-s-14 f-w-600"
            style="text-align: center; white-space: nowrap; vertical-align: top"
          >
            Pause time
          </th>
          <td mat-cell *matCellDef="let element; let i = index">
            <div class="w-100 text-center">
              <p class="f-w-400 mat-subtitle-1 f-s-14 m-t-0">
                {{ element.pauseTime }}
              </p>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="number of pauses">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-s-14 f-w-600"
            style="text-align: center; white-space: nowrap; vertical-align: top"
          >
            Number of pauses
          </th>
          <td mat-cell *matCellDef="let element">
            <div class="w-100 text-center">
              <p class="f-w-400 mat-subtitle-1 f-s-14 m-t-0">
                {{ element.numberOfPauses }}
              </p>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="comment">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-s-14 f-w-600"
            style="text-align: center; white-space: nowrap; vertical-align: top"
          >
            Comment
          </th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex align-items-center">
              <div class="w-100 text-center">
                <p class="f-w-400 mat-subtitle-1 f-s-14 m-t-0">
                  {{ element.comment }}
                </p>
              </div>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
