<mat-card class="cardWithShadow theme-card">
  <mat-card-content class="b-t-1">
    <form>
      <!-- input -->
      <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">Status</mat-label>
      <mat-form-field appearance="outline" class="w-100">
        <mat-select value="uk">
          <mat-option value="uk">Aktyyy</mat-option>
          <mat-option value="ru">Hkussyu</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">Key</mat-label>
      <mat-form-field appearance="outline" class="w-100" color="primary">
        <input
          matInput
          readonly
          placeholder="cmRNZVN1QTUxU3g0akkxSFRIQzRmc1plZXdtVEIxd3o=-india"
        />
      </mat-form-field>
      <button mat-menu-item class="p-l-0">
        <span>
          <mat-checkbox color="primary">Products</mat-checkbox>
        </span>
        <br />
        <span>
          <mat-checkbox color="primary">Orders</mat-checkbox>
        </span>
        <br />
        <span>
          <mat-checkbox color="primary">Files</mat-checkbox>
        </span>
        <br />
        <span>
          <mat-checkbox color="primary">Clients</mat-checkbox>
        </span>
      </button>

      <div class="m-t-12">
        <button mat-flat-button color="primary">Generate</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
