<div
  class="bg-light-primary rounded p-y-20 p-x-20 m-b-10 overflow-hidden"
  *ngIf="  pageInfo?.['title'] != 'Analytical' && pageInfo?.['title'] != 'eCommerce'"
>
  <div class="row">
    <div class="col-sm-8">
      <h4 class="page-title m-0 f-s-16 f-w-600 m-b-8">
        {{ pageInfo?.['title'] | translate}}
      </h4>
      <div class="d-flex align-items-top overflow-hidden">
        <ng-template
          ngFor
          let-url
          [ngForOf]="pageInfo?.['urls']"
          let-last="last"
        >
          <li class="breadcrumb-item" *ngIf="!last" [routerLink]="url.url">
            <a [routerLink]="url.url">{{ url.title | translate }}</a>
          </li>
          <li class="breadcrumb-item active" *ngIf="last">
            {{ url.title | translate }}
          </li>
        </ng-template>
      </div>
    </div>
    <div class="col-sm-4 text-right position-relative">
      <div>
        <button class="backButton" (click)="backClicked()">
          {{ "Back" | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
