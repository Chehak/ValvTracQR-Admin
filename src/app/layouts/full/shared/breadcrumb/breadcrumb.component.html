<div
  class="bg-light-primary rounded p-y-20 p-x-20 m-b-20 overflow-hidden"
  *ngIf="  pageInfo?.['title'] != 'Analytical' && pageInfo?.['title'] != 'eCommerce'"
>
  <div class="row">
    <div class="col-sm-8">
      <h4 class="page-title m-0 f-s-20 f-w-600 m-b-8">
        {{ pageInfo?.['title'] }}
      </h4>
      <div class="d-flex align-items-top overflow-hidden">
        <ng-template
          ngFor
          let-url
          [ngForOf]="pageInfo?.['urls']"
          let-last="last"
        >
          <li class="breadcrumb-item" *ngIf="!last" [routerLink]="url.url">
            <a [routerLink]="url.url">{{ url.title }}</a>
          </li>
          <li class="breadcrumb-item active" *ngIf="last">{{ url.title }}</li>
        </ng-template>
      </div>
    </div>
    <div class="col-sm-4 text-right position-relative">
      <div class="breadcrumb-icon">
        <img
          src="assets/images/breadcrumb/ChatBc.png"
          alt="breadcrumb"
          width="100"
        />
      </div>
    </div>
  </div>
</div>
